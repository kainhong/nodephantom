<li >
    <button class="btn btn-primary" ng-hide="csshide" ng-click="clickAddMenuButton()">Add Menu</button>
    <form class="form-horizontal" ng-show="csshide">
        <div class="control-group">
            <label class="control-label" for="inputMenu">Menu Name</label>
            <div class="controls">
                <input type="text" id="inputMenu" placeholder="Menu Name" ng-model="newmemu.name">
            </div>
            <button type="submit" class="btn" ng-click="clickSaveMenuButton()">Save</button>
        </div>
    </form>
</li>
